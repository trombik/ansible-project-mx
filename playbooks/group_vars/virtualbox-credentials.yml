---
sudo_configs:
  - name: 000_root
    content: |
      root ALL=(ALL) NOPASSWD: ALL
  - name: 100_wheel
    content: |
      Defaults:%wheel !requiretty
      %wheel ALL=(ALL) ALL
  - name: 200_vagrant
    content: |
      Defaults:vagrant !requiretty
      vagrant ALL=(ALL) NOPASSWD: ALL
  - name: vagrant
    state: absent

project_pf_ssh_from: []

project_test_user:
  name: john@trombik.org
  password: PassWord
  password_encrypted: "$2b$08$LT/AdE2YSHb19d3hB27.4uXd1/Cj0qQIWc4FdfLlcuqnCUGbRu2Mq"

# XXX the user for serverspec and integration tests.
project_virtual_user_credentials:
  - "{{ project_test_user['name'] }}:{{ project_test_user['password_encrypted'] }}::::::"

project_virtuals:
  - "abuse@trombik.org {{ project_test_user['name'] }}"
  - "postmaster@trombik.org {{ project_test_user['name'] }}"
  - "{{ project_test_user['name'] }} {{ opensmtpd_virtual_user.name }}"
project_users:
  - comment: Tomoyuki Sakurai
    group: wheel
    groups:
    - wheel
    name: trombik
    # PassWord
    password:
      OpenBSD: "$2b$08$0AezJpO1H/1al0GG7aFuou90P0ueUFkjQ.hKeP2.T0dz09vrVQH32"
    ssh_public_keys:
      - ssh-rsa  foo@bar
    ssh_rc: |
      # XXX sshd(8) states that the script "must not produce any output on
      # stdout"
      set -e
      if [ ! -d dotfiles ]; then
        git clone https://github.com/trombik/dotfiles.git >/dev/null
        (cd dotfiles && sh install.sh >/dev/null)
      fi
os_project_vip:
  OpenBSD: "{{ ansible_em1['ipv4'][0]['address'] | default }}"
  FreeBSD: "{{ ansible_em1['ipv4'][0]['address'] | default }}"
  Debian:  "{{ ansible_eth1['ipv4']['address']   | default }}"
  RedHat:  "{{ ansible_eth1['ipv4']['address']   | default }}"
project_vip: "{{ os_project_vip[ansible_os_family] }}"
project_nsd_zones:
  - name: trombik.org
    zone_config: |
      provide-xfr: 127.0.0.1 NOKEY
    yaml:
      domain: trombik.org
      ttl: 86400
      soa:
        ttl: 86400
        mname: a.ns.trombik.org
        rname: hostmaster.trombik.org
        serial: 2013020201
        refresh: 10800
        retry: 3600
        expire: 604800
        negative_cache_ttl: 600
      ns:
        - name: a.ns
          ttl: 864000
          addresses:
            - "{{ project_vip }}"
        - name: b.ns
          ttl: 864000
          addresses:
            - "{{ project_vip }}"
      a:
        - name: www
          addresses:
            - "{{ project_vip }}"
        - name: mx
          addresses:
            - "{{ project_vip }}"
        - name: canonical
          addresses:
            - "{{ project_vip }}"
      mx:
        - name: trombik.org
          host: mx.trombik.org
          prio: 50
      txt:
        - name: "@"
          addresses:
            - foo
            - bar
        - name: txt
          addresses:
            - buz
      cname:
        - name: alias
          addresses:
            - canonical
        - name: cdn
          addresses:
            - cdn.example.org.
  - name: mkrsgh.org
    zone_config: |
      provide-xfr: 127.0.0.1 NOKEY
    yaml:
      domain: mkrsgh.org
      soa:
        mname: a.ns.mkrsgh.org
        rname: hostmaster.mkrsgh.org
        serial: 202002220
        negative_cache_ttl: 120
        ttl: 86400
      ns:
        - name: a.ns
          ttl: 864000
          addresses:
            - "{{ project_vip }}"
        - name: b.ns
          ttl: 864000
          addresses:
            - "{{ project_vip }}"
      a:
        - name: www
          addresses:
            - "{{ project_vip }}"
        - name: mx
          addresses:
            - "{{ project_vip }}"
        - name: canonical
          addresses:
            - "{{ project_vip }}"
        - name: rep
          addresses:
            - "{{ project_vip }}"
      mx:
        - name: mkrsgh.org
          host: mx.mkrsgh.org
          prio: 50
      cname:
        - name: alias
          addresses:
            - canonical
      txt:
        - name: "@"
          addresses:
            - foo
      post_config: ""

